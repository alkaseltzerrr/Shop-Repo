{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Theme initialization to prevent flash -->
    <script src="{% static 'js/theme-init.js' %}"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/favicon.png' %}">

    <title>{% block title %}Store Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Theme Variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fc;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e3e6f0;
            --input-bg: #ffffff;
            --card-bg: #ffffff;
            --navbar-bg: #4e73df;
            --navbar-text: #ffffff;
        }

        /* Dark Theme */
        body.theme-dark {
            --bg-primary: #1a1c24;
            --bg-secondary: #242631;
            --text-primary: #ffffff;
            --text-secondary: #b7b9cc;
            --border-color: #373b47;
            --input-bg: #2e3139;
            --card-bg: #242631;
            --navbar-bg: #242631;
            --navbar-text: #ffffff;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .auth-body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }

        .form-control {
            background-color: var(--input-bg) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .form-control:focus {
            background-color: var(--input-bg) !important;
            color: var(--text-primary) !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Main Content -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme JS -->
    <script src="{% static 'js/theme.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
