<h2>Details for Order on {{ order.OrderDate }}</h2>
<a href="{% url 'order_detail_create' order.pk %}">Add New Order Detail</a>
<ul>
    {% for detail in order_details %}
    <li>{{ detail.Quantity }} x {{ detail.UnitPrice }} ({{ detail.UnitPrice }} per item)
        <a href="{% url 'order_detail_update' detail.pk %}">Edit</a> |
        <a href="{% url 'order_detail_delete' detail.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'order_list' %}">Back to Orders</a>
