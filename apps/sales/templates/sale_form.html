<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Sale{% else %}New Sale{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>{% if form.instance.pk %}Edit Sale{% else %}New Sale{% endif %}</h2>
    <form method="post" class="border p-4 bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
