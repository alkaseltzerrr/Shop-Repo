<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Owner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #d9534f; }
        p { margin-bottom: 20px; }
        button, a { padding: 10px 20px; text-decoration: none; }
        button { background-color: #d9534f; color: white; border: none; cursor: pointer; }
        a { background-color: #5bc0de; color: white; }
    </style>
</head>
<body>
    <h2>Delete Owner</h2>
    <p>Are you sure you want to delete "{{ owner.full_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'owner_list' %}">Cancel</a>
</body>
</html>
