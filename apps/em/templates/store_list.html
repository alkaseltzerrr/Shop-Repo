<!-- em/templates/em/store_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #5bc0de; }
        a { padding: 10px 20px; text-decoration: none; background-color: #5cb85c; color: white; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        li a { margin-left: 10px; background-color: #5bc0de; }
    </style>
</head>
<body>
    <h2>Store List</h2>
    <a href="{% url 'store_create' %}">Create New Store</a>
    <ul>
      {% for store in stores %}
        <li>
          {{ store.store_name }} - {{ store.store_address }} - {{ store.contact_information }}
          <a href="{% url 'store_update' store.pk %}">Edit</a> |
          <a href="{% url 'store_delete' store.pk %}">Delete</a>
        </li>
      {% empty %}
        <p>No stores available.</p>
      {% endfor %}
    </ul>
</body>
</html>
