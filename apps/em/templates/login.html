<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center text-info mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email" class="sr-only">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="id_password" class="sr-only">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
        </form>

        {% if messages %}
            <div class="mt-4">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-info py-2">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
