<!-- em/templates/em/employee_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #5bc0de; }
        a { padding: 10px 20px; text-decoration: none; background-color: #5cb85c; color: white; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        li a { margin-left: 10px; background-color: #5bc0de; }
    </style>
</head>
<body>
    <h2>Employee List</h2>
    <a href="{% url 'employee_create' %}">Create New Employee</a>
    <ul>
      {% for employee in employees %}
        <li>
          {{ employee.first_name }} {{ employee.last_name }} - {{ employee.role }} - {{ employee.email }}
          <a href="{% url 'employee_update' employee.pk %}">Edit</a> |
          <a href="{% url 'employee_delete' employee.pk %}">Delete</a>
        </li>
      {% empty %}
        <p>No employees available.</p>
      {% endfor %}
    </ul>
</body>
</html>
