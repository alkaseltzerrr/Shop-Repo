<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #5bc0de; }
        a { padding: 10px 20px; text-decoration: none; background-color: #5cb85c; color: white; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        li a { margin-left: 10px; background-color: #5bc0de; }
    </style>
</head>
<body>
    <h2>Owner List</h2>
    <a href="{% url 'owner_create' %}">Add New Owner</a>
    <ul>
        {% for owner in owners %}
            <li>{{ owner.full_name }}
                <a href="{% url 'owner_update' owner.pk %}">Edit</a>
                <a href="{% url 'owner_delete' owner.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
