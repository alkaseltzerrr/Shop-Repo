{% extends 'base.html' %}
{% comment %} templates/homepage/home.html {% endcomment %}

{% block title %}Home - Sales Management System{% endblock %}

{% block content %}
    <h1 class="mb-8 text-3xl font-bold">Home</h1>
    <div class="space-y-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="mb-6 text-2xl font-semibold">Sales and Profit</h2>
            <div class="h-[300px]">
                <canvas id="salesProfitChart"></canvas>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="mb-6 text-2xl font-semibold">Product Sales</h2>
            <div class="h-[300px]">
                <canvas id="productSalesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Sales and Profit Chart
        const salesProfitCtx = document.getElementById('salesProfitChart').getContext('2d');
        new Chart(salesProfitCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 49}, (_, i) => i + 1),
                datasets: [{
                    label: 'Sales',
                    data: Array.from({length: 49}, () => Math.floor(Math.random() * 750) + 250),
                    borderColor: 'rgb(212, 162, 152)',
                    backgroundColor: 'rgba(212, 162, 152, 0.5)',
                    fill: true
                }, {
                    label: 'Profit',
                    data: Array.from({length: 49}, () => Math.floor(Math.random() * 750) + 250),
                    borderColor: 'rgb(103, 198, 227)',
                    backgroundColor: 'rgba(103, 198, 227, 0.5)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        // Product Sales Chart
        const productSalesCtx = document.getElementById('productSalesChart').getContext('2d');
        new Chart(productSalesCtx, {
            type: 'bar',
            data: {
                labels: Array.from({length: 11}, (_, i) => i),
                datasets: [{
                    label: 'Product Sales',
                    data: Array.from({length: 11}, () => Math.floor(Math.random() * 750) + 250),
                    backgroundColor: 'rgba(103, 198, 227, 0.8)',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
{% endblock %}
