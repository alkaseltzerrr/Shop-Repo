<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f4f4f9;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-category, .home-button {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .add-category:hover, .home-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Category List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.categoryID }}</td>
            <td>{{ category.categoryName }}</td>
            <td>
                <a href="{% url 'category_update' category.pk %}">Edit</a>
                <a href="{% url 'category_delete' category.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a class="add-category" href="{% url 'category_create' %}">Add New Category</a>
    <a class="home-button" href="{% url 'home' %}">Go to Homepage</a>
</body>
</html>
