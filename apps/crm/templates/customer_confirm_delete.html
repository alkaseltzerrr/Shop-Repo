<!-- crm/templates/crm/customer_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #d9534f; }
        p { margin-bottom: 20px; }
        button, a { padding: 10px 20px; text-decoration: none; }
        button { background-color: #d9534f; color: white; border: none; cursor: pointer; }
        a { background-color: #5bc0de; color: white; }
    </style>
</head>
<body>
    <h2>Delete Customer</h2>
    <p>Are you sure you want to delete {{ object.customername }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'customer_list' %}">Cancel</a>
</body>
</html>
