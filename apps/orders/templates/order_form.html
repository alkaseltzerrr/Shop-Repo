<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Order{% else %}New Order{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>{% if form.instance.pk %}Edit Order{% else %}New Order{% endif %}</h2>
    <form method="post" class="border p-4 bg-light" id="order-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" id="save-button" disabled>Save</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('order-form');
        const saveButton = document.getElementById('save-button');
        const initialFormData = new FormData(form);

        form.addEventListener('input', function() {
            const currentFormData = new FormData(form);
            let formChanged = false;

            for (let [key, value] of initialFormData.entries()) {
                if (currentFormData.get(key) !== value) {
                    formChanged = true;
                    break;
                }
            }

            saveButton.disabled = !formChanged;
        });
    });
</script>
</body>
</html>
